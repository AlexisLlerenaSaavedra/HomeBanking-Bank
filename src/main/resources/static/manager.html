<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Home Bancking</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous">
</head>

<body>
    <div id="app" class="d-flex justify-content-center gap-5 pt-3 bg-success bg-gradient">
        <div class="row">
            <div class="flex-grow-1">
                <h1 class="text-white">Client Manager</h1>
                <form>
                    <template v-if="alert">
                        <div class="alert alert-danger" role="alert">
                            Rellena los datos!
                        </div>
                    </template>

                    <div class="mb-3">
                        <label for="iName" class="form-label">Name:</label>
                        <input type="text" class="form-control" id="iName" aria-describedby="emailHelp"
                            v-model="firstName">
                    </div>
                    <div class="mb-3">
                        <label for="iLastName" class="form-label">Last Name:</label>
                        <input type="text" class="form-control" id="iLastName" v-model="lastName">
                    </div>
                    <div class="mb-3">
                        <label for="iEmail" class="form-label">Email:</label>
                        <input type="email" class="form-control" id="iEmail" v-model="email">
                    </div>

                    <button type="submit" class="btn btn-dark" @click.prevent="addClient">Add client</button>
                </form>
                <h2 class="mt-4 text-white">Client List</h2>
                <table class="table table-dark text-center">
                    <thead>
                        <tr>
                            <th scope="col">Name</th>
                            <th scope="col">Last Name</th>
                            <th scope="col">Email</th>
                        </tr>
                    </thead>
                    <tbody class="table" v-for="client in clients">
                        <tr class="bg-warning">
                            <th scope="row">{{client.firstName}}</th>
                            <td>{{client.lastName}}</td>
                            <td>{{client.email}}</td>

                    </tbody>
                </table>
            </div>
        </div>
        <div class="row ">
            <div class="flex-grow-1">

            <h2 class="text-white pt-2">Client REST response</h2>
            <pre class="text-dark fw-bold">{{datos}}</pre>
        </div>
        </div>
    </div>




    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-u1OknCvxWvY5kfmNBILK2hRnQC3Pr17a+RTT6rIHI7NnikvbZlHgTPOOmMi466C8"
        crossorigin="anonymous"></script>
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <script src="https://unpkg.com/vue@3"></script>
    <script src="./manager.js"></script>

</body>

</html>
